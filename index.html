<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalizador.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> 
    
    <title>Ecommerce</title>
    <link rel="shortcut icon" href="https://placedog.net/500/500" type="image/x-icon">
</head>
<body>
    <div class="grid-container">
        <nav>
            <h1>Mi Ecommerce</h1>
        </nav>

        <aside>
            <h2>Categorías</h2>
            <p>Categoría uno <span>(10)</span></p>
            <p>Categoría dos <span>(18)</span></p>
            <p>Categoría tres <span>(42)</span></p>
            <p>Categoría cuatro <span>(4)</span></p>
            <p>Categoría cinco <span>(7)</span></p>
        </aside>
        
        <div class="products">
            <div class="card">
                <div class="card-content">
                    <img src="https://placedog.net/500/500?r" alt="Imagen Producto Uno">
                    <h3>Producto Uno</h3>
                    <p>$99.999.-</p>
                </div>
                <button>COMPRAR</button>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="https://placedog.net/500/500?r" alt="Imagen Producto Dos">
                    <h3>Producto Dos</h3>
                    <p>$99.999.-</p>
                </div>
                <button>COMPRAR</button>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="https://placedog.net/500/500?r" alt="Imagen Producto Tres">
                    <h3>Producto Tres</h3>
                    <p>$99.999.-</p>
                </div>
                <button>COMPRAR</button>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="https://placedog.net/500/500?r" alt="Imagen Producto Cuatro">
                    <h3>Producto Cuatro</h3>
                    <p>$99.999.-</p>
                </div>
                <button>COMPRAR</button>
            </div>
        </div>
        <footer>
            <h2>@MIPRIMERECOMMERCE</h2>
        </footer>
    </div>
</body>
</html>
